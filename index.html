<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ikhtiar Bali Rattan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: #000;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
    }
    header p {
      opacity: 0.8;
    }
    section {
      padding: 30px 20px;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card div {
      padding: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border: 1px solid #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<header>
  <h1>IKHTIAR BALI RATTAN</h1>
  <p>Produk rotan handmade • Made by Order</p>
</header>

<section>
  <h2>Produk Kami</h2>
  <div class="produk">
    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Kursi+Rotan">
      <div>
        <strong>Kursi Rotan</strong>
        <p>Handmade rotan berkualitas.</p>
        <a class="btn" href="https://wa.me/62XXXXXXXXXX">Pesan via WhatsApp</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300?text=Meja+Rotan">
      <div>
        <strong>Meja Rotan</strong>
        <p>Desain elegan dan kuat.</p>
        <a class="btn" href="https://wa.me/62XXXXXXXXXX">Pesan via WhatsApp</a>
      </div>
    </div>
  </div>
</section>

<footer>
  © 2026 Ikhtiar Bali Rattan
</footer>

</body>
</html>
